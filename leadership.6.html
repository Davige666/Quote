<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #quote-box {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            width: 80%;
            max-width: 600px;
        }
        #quote {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Quote of the Day</h1>
    <div id="quote-box">
        <div id="quote">Loading...</div>
       
    </div>
    <button onclick="nextQuote()">Next Quote</button>

    <script>
        let quotes = [];
        let currentIndex = 0;

        async function fetchQuotes() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSCnsR7C7sC_GWcT3_oIW2EhrXrIWkVwMGLP4e2-MByxYkc40uZbyghwjCZQcv8FIDN97EpYeLaVirt/pub?output=csv');
                const data = await response.text();
                // Parse CSV
                const rows = data.split("\n");
                rows.forEach(row => {
                    const [text] = row.split(",");
                    if (text) {
                        quotes.push({ text: text.trim() });
                    }
                });
                // Load the first quote
                if (quotes.length > 0) {
                    displayQuote(0);
                } else {
                    document.getElementById("quote").textContent = "No quotes available.";
                }
            } catch (error) {
                document.getElementById("quote").textContent = "Error loading quotes.";
                console.error(error);
            }
        }

        function displayQuote(index) {
            const currentQuote = quotes[index];
            document.getElementById("quote").textContent = currentQuote.text;
        }

        function nextQuote() {
            if (quotes.length === 0) return;
            currentIndex = (currentIndex + 1) % quotes.length;
            displayQuote(currentIndex);
        }

        // Fetch quotes on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuotes();
        });
    </script>
</body>
</html>
